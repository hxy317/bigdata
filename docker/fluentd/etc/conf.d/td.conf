<match bigdata.product.test>
  @type file
  @id test
  path /fluentd/log/test.log.*.log
  symlink_path /fluentd/log/test.log
  append     true
  compress gzip
  <buffer>
    chunk_limit_size 1m
    flush_at_shutdown true
  </buffer>
</match>

<match bigdata.product.master>
  @type file
  @id master
  path /fluentd/log/master.log.*.log
  symlink_path /fluentd/log/master.log
  append     true
  compress gzip
  <buffer>
  	chunk_limit_size 1m
  	flush_at_shutdown true
  </buffer>
</match>
